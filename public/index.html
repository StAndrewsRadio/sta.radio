<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sta.radio</title>
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: 'unsafe-eval' ws: ;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="/media/icon.jpg">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <header>
            <a href="https://www.standrewsradio.com/"><img class="image" src="media/logo.png"></a>
            <h1><span class="yellow">sta.radio</span> - SHORT URLs FOR STAR</h1>
        </header>
        <div id="app" class="middle main">
            <form @submit.prevent="createUrl()" class="form" autocomplete="off">
                <div v-if="error" class="error" role="alert">The URL to shorten must be a valid URL.</div>

                <input v-model="url" class="input" name="url" id="url" placeholder="Enter a URL to shorten" aria-label="URL to shorten" aria-required="true">
                <input v-model="slug" class="input" name="slug" id="slug" placeholder="Enter a custom slug" aria-label="Custom slug" aria-describedby="slug-explained">

                <p class="muted" id="slug-explained">The "slug" is the part of the short link after
                    <span class="yellow">sta.radio/</span>.<br>
                    Leave it blank to generate a random one.</p>

                <button type="submit" class="create">CREATE</button>
            </form>
            <div v-if="created">
                <p class="created" role="alert">Your short url is: <br /><a :href="created" target="_blank">{{created}}</a></p>
            </div>
        </div>
        <footer>
            <p>LINK RESPONSIBLY</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
